<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环</title>
</head>
<body>
	<div id="root">
		<table id="tab">
			<tr id="firstLine">
				
			</tr>
		</table>
		
	</div>
	<script>
		var t_title="";
		var t_body="";
		for(var i=1;i<10;i++){
			t_title+="<th>"+i+"</th>"
		}
		document.getElementById('firstLine').innerHTML=t_title;

		for(var i=2;i<10;i++){//每次循环就是一行
			t_body+="<tr>";
			for(var j=1;j<10;j++){
				t_body+="<td>"+(i*j)+"</td>";
			}
			t_body+="</tr>";
		}
		document.getElementById('tab').innerHTML+=t_body;
	</script>
</body>
</html>
