<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	#btn{
		height: 100px;
		width: 100px;
		background: yellow;
		display: block;
		text-align: center;
		line-height: 100px;
		border-radius: 50%;
		box-shadow:1px 1px 10px 3px;
		position: absolute;
		top: 50%;
		left: 50%;
		transform:translate(-50%,-50%);
	}
</style>
<body>
	<div id="table">
		<h1 style="display: none";;>javascript是前端的霸主</h1>
		<a href="javascript:aaa();"id="btn">点我试试</a>
	</div>
	<script>
			function aaa(){
		var yn=confirm('你要显示标题吗？')
		var h1s=document.getElementsByTagName('h1');
		if(yn){
			//alert('要显示');
		h1s[0].style.display='block';
		h1s[0].style.color='green';
		}else{//不要显示
			//alert('不要显示');
		h1s[0].style.display='none';

		}
		// function aaa(){
		// alert("这是我自己定义的方法");
		}
	</script>
</body>
</html>
