<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		h1{
			color: #333;
		}
		#innn>.line{
			display: block;
			font-size: 15px;
		}
	</style>
</head>
<body>
	<h1>这是我的一首诗</h1>
	<p id="innn">
		

	</p>
	<script type="text/javascript">
		for(var i=0;i<4;i++){
			var info=prompt('请输入您的名字');

		var abc='<span class="line">' +info+'</span>';

		var inn=document.getElementById('innn');

		inn.innerHTML+=abc;
		}
		


	</script>
</body>
</html>
